<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
    <mat-toolbar style="color: white; background-color: dodgerblue" class="app-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()" style="margin-right: 1em; margin-bottom: 2px">
            <mat-icon style="margin-bottom: 1px">menu</mat-icon>
        </button>
        <span style="margin-bottom: -2px; margin-left: 0.1em">
            <span style="font-family: 'Product Sans Medium', sans-serif; font-size: 20pt">Slip</span>
            <span style="font-family: 'Product Sans Light', sans-serif; font-size: 20pt">mate</span>
        </span>
        <span class="spacer"></span>
        <span>{{this.getTitle() | titlecase}}</span>
        <span class="spacer"></span>
        <span style="margin-right: 1em">Hello, User!</span>
        <button mat-mini-fab style="background-color: yellow; color: black" [matMenuTriggerFor]="usermenu">
            <span  style="font-weight: lighter; font-size: 14pt">U</span>
        </button>
        <mat-menu #usermenu>
            <a mat-menu-item routerLink="settings">Settings</a>
            <a mat-menu-item routerLink="help">Help</a>
            <button mat-menu-item>Log Out</button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav disableClose mode="side" opened fixedTopGap="56" role="navigation" style="background-color: #ffffaa">
            <mat-nav-list>
                <a mat-list-item routerLink="today" [ngClass]="{ active: isActive('today')}">
                    <mat-icon class="sn-icon">event</mat-icon>
                    <span class="sn-text">Today</span>
                </a>
                <a mat-list-item  routerLink="requests" [ngClass]="{ active: isActive('requests')}">
                    <mat-icon  class="sn-icon">dns</mat-icon>
                    <span class="sn-text">Requests</span>
                </a>
                <a mat-list-item routerLink="students" [ngClass]="{ active: isActive('students')}">
                    <mat-icon  class="sn-icon">people</mat-icon>
                    <span class="sn-text">Students</span>
                </a>
                <a mat-list-item  routerLink="calendar" [ngClass]="{ active: isActive('calendar')}">
                    <mat-icon  class="sn-icon">date_range</mat-icon>
                    <span class="sn-text">Calendar</span>
                </a>
                <a mat-list-item routerLink="create" [ngClass]="{ active: isActive('create')}">
                    <mat-icon  class="sn-icon">chrome_reader_mode</mat-icon>
                    <span class="sn-text">Create</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content role="main" style="background-image: url('https://img.freepik.com/free-photo/black-white-bamboo-surface-merge-background_7182-2053.jpg?size=626&ext=jpg');">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
