<div class="step-container">
    <mat-card class="step">
        <mat-horizontal-stepper [linear]="false" #stepper>
            <mat-step [stepControl]="firstFormGroup">
                <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Identify student</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Student ID" formControlName="firstCtrl" required>
                    </mat-form-field>
                    <div>
                        <button mat-stroked-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Choose a date</ng-template>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="secondCtrl" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <div>
                        <button mat-stroked-button matStepperPrevious style="margin-right: 1em">Back</button>
                        <button mat-stroked-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="thirdFormGroup">
                <form [formGroup]="thirdFormGroup">
                    <ng-template matStepLabel>Choose Teachers</ng-template>
                    <p style="padding-left: 1em; margin-bottom: 0em">Enter first part of teacher e-mail (first initial, full last name)</p>
                    <div style="padding: 1em">
                        <mat-form-field style="padding-right: 1em">
                            <input matInput placeholder="Usual teacher" formControlName="utCtrl" required>
                        </mat-form-field>
                        <mat-checkbox formControlName="checkOne" style="margin-right: 6em">Me</mat-checkbox>
                        <mat-form-field style="padding-right: 1em">
                            <input matInput placeholder="Tutorial teacher" formControlName="ttCtrl" required>
                        </mat-form-field>
                        <mat-checkbox formControlName="checkTwo">Me</mat-checkbox>
                    </div>
                    <div>
                        <button mat-stroked-button matStepperPrevious style="margin-right: 1em">Back</button>
                        <button mat-stroked-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p style="padding: 1em">You are now done.</p>
                <div>
                    <button mat-stroked-button matStepperPrevious style="margin-right: 1em">Back</button>
                    <button mat-stroked-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </mat-card>
</div>
